<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="favicon.png" type="image/png" sizes="16x16" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<title>Mando Requests by Superior Software Solutions</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<!-- notifications -->
		<div class="notification"></div>

		<!-- auth modals -->
		<div class="auth open">
			<div class="modal">
				<h2>Sign In</h2>
				<form class="sign-in">
					<input type="text" name="email" placeholder="Email" />
					<input type="password" name="password" placeholder="Password" />
					<button>Sign In</button>
					<p class="error"></p>
				</form>
				<div>No account? <a class="switch">Sign up instead</a></div>
			</div>

			<div class="modal">
				<h2>Sign Up</h2>
				<form class="sign-up">
					<input type="text" name="email" placeholder="Email" />
					<input type="password" name="password" placeholder="Password" />
					<button>Sign Up</button>
					<p class="error"></p>
				</form>
				<div>Got an account? <a class="switch">Sign in instead</a></div>
			</div>
		</div>

		<!-- new request modal -->
		<div class="new-request">
			<div class="modal">
				<h2>Make a Mando Request</h2>
				<form>
					<input type="text" name="request" placeholder="Request..." />
					<button>Submit Request</button>
					<p class="error"></p>
				</form>
			</div>
		</div>

		<header>
			<nav>
				<a class="add-request">add request</a>
				<a class="sign-out">sign out</a>
			</nav>
		</header>

		<section id="app" class="content">
			<h1>Mando Requests</h1>
			<ul class="request-list">
				<li v-for="request in requests">
					<span class="text">{{ request.text }}</span>
					<div>
						<span class="votes">{{ request.upvotes }}</span>
						<i class="material-icons upvote" v-on:click="upvoteRequest(request.id)">arrow_upward</i>
					</div>
				</li>
			</ul>
		</section>

		<!-- Vue JS-->
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

		<!-- Add Firebase products that you want to use -->
		<script src="/__/firebase/8.0.1/firebase-auth.js"></script>
		<script src="/__/firebase/8.0.1/firebase-firestore.js"></script>
		<script src="/__/firebase/8.0.1/firebase-functions.js"></script>

		<!-- Initialize Firebase -->
		<script src="js/firebase-init.js"></script>

		<!-- Utility JS scripts -->
		<script src="js/auth.js"></script>
		<script src="js/app.js"></script>
		<script src="js/requests.js"></script>
	</body>
</html>
